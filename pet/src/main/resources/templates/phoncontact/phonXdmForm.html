<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<form action="/phoncontact/phonXdmInst" method="post" id="form">
	번호: <input type="text" name="phonNumber" id="phonNumber"/>
	항목: <input type="text" name="phonList" id="phonList"/>
	중요도: <input type="text" name="phonMain" id="phonMain" placeholder="0 or 1"/>
	seq: <input type="text" name="contactAdd_contSeq" id="contactAdd_contSeq"/>
	<button type="button" id="btnSave">저장</button>
</form>

<script type="text/javascript">
	document.getElementById("btnSave").onclick = function () {
		document.getElementById("form").submit();
	}
</script>

</body>
