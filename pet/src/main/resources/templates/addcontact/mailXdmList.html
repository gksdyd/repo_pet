<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
  <tr>
    <td>mailSeq</td>
    <td>mailAddr</td>
    <td>mailMain</td>
  </tr>
  <tr th:each="mail : ${mail}">
    <td th:text="${mail.mailSeq}"></td>
    <td th:text="${mail.mailAddr}"></td>
    <td th:text="${mail.mailMain}"></td>
  </tr>
</table>
